get:
  description: Health check endpoint
  tags:
    - health
  operationId: healthCheck
  responses:
    "200":
      description: Successful health check
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: pong
    default:
      description: Error response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-response.yml
