AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  tokyo-landprice-rag-api

  Sample SAM Template for tokyo-landprice-rag-api

Globals: # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-specification-template-anatomy-globals.html
  Function:
    Runtime: python3.14
    Architectures:
      - x86_64
    Environment:
      Variables:
        POWERTOOLS_SERVICE_NAME: tokyo-landprice-rag-api
        POWERTOOLS_LOG_LEVEL: INFO

Parameters:
  Environment:
    Type: String
    AllowedValues:
      - localstack
      - prod
    Default: localstack
  SecretArn:
    Type: String

Resources:
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PATCH,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,x-api-key'"
        AllowOrigin: "'*'"
      Auth:
        ApiKeyRequired: false
        UsagePlan:
          CreateUsagePlan: PER_API
          Quota:
            Limit: 5000
            Period: MONTH
          Throttle:
            BurstLimit: 20
            RateLimit: 5
  HealthCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: health.handler.lambda_handler
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          Environment: !Ref Environment
      Policies:
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Ref SecretArn
      Events:
        HealthCheck:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /health
            Method: get
            Auth:
              ApiKeyRequired: true
  MessagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: messages.handler.lambda_handler
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          Environment: !Ref Environment
      Policies:
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Ref SecretArn
      Events:
        PostMessage:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /messages
            Method: post
            Auth:
              ApiKeyRequired: true
